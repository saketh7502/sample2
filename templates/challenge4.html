{% extends 'base.html' %}

{% block title %}Challenge 4{% endblock %}

{% block content %}
<h1>Challenge 4: Login Form</h1>
{% if message %}
<div class="alert alert-{{ message_class }}">{{ message }}</div>
{% endif %}
<form method="POST" class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Enter username">
    <input type="password" name="password" class="form-control mt-2" placeholder="Enter password">
    <button type="submit" class="btn btn-primary mt-2">Login</button>
</form>
<a href="{{ url_for('forgot_password') }}" class="btn btn-link">Forgot Password?</a>
{% endblock %}
